name: develop-cmake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # run once per month
    - cron: "0 0 1 * *"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Octopus develop on Debian in Docker (CMake)
      run: make develop BUILD_SYSTEM=cmake

